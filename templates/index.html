<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF QA System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>PDF QA System</strong></li>
        </ul>
        <ul>
            <li><a href="https://aingeniousglobal.com/">Home</a></li>
            <li><a href="https://aingeniousglobal.com/company-profile/">About</a></li>
            <li><a href="https://aingeniousglobal.com/contact-us/" role="button">Contact</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Upload PDF</h2>
                    <h3>Ask questions about the PDF content</h3>
                </hgroup>
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" name="pdf" id="pdf" accept="application/pdf" required>
                    <button type="submit">Upload PDF</button>
                </form>
                <div id="pdfText"></div>
                <h3>Ask a Question</h3>
                <form id="questionForm">
                    <input type="text" id="question" placeholder="Ask a question..." required>
                    <button type="submit">Ask</button>
                </form>
                <div id="answer"></div>
            </section>
        </div>
    </main>
    <section aria-label="Subscribe example">
        <div class="container">
            <article>
                <hgroup>
                    <h2>Stay Updated</h2>
                    <h3>Subscribe to our newsletter</h3>
                </hgroup>
                <form class="grid" id="subscribeForm">
                    <input type="text" id="firstname" name="firstname" placeholder="First Name" aria-label="First Name" required>
                    <input type="email" id="email" name="email" placeholder="Email" aria-label="Email" required>
                    <button type="submit">Subscribe</button>
                </form>
            </article>
        </div>
    </section>
    <footer class="container">
        <small>
            <a href="https://aingeniousglobal.com/case-studies/">Case Studies</a> â€¢ <a href="https://aingeniousglobal.com/emerging-technologies-voice-ai-cloud/">Service</a>
        </small>
    </footer>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('pdf', document.getElementById('pdf').files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('pdfText').innerText = data.error;
                } else {
                    checkTaskStatus(data.task_id);
                }
            })
            .catch(error => console.error('Error:', error));
        });

        function checkTaskStatus(task_id) {
            fetch(`/task_status/${task_id}`)
            .then(response => response.json())
            .then(data => {
                if (data.state === 'PENDING' || data.state === 'PROGRESS') {
                    setTimeout(() => checkTaskStatus(task_id), 1000);
                } else if (data.state === 'SUCCESS') {
                    document.getElementById('pdfText').innerText = data.result;
                } else {
                    document.getElementById('pdfText').innerText = data.status;
                }
            });
        }

        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const question = document.getElementById('question').value;
            const text = document.getElementById('pdfText').innerText;

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question, text: text })
            })
            .then(response => response.json())
            .then(data => {
                if (data.answer) {
                    document.getElementById('answer').innerText = data.answer;
                }
                if (data.search_results) {
                    let results = "Information not found in the PDF. Here are some web search results:\n";
                    data.search_results.forEach(result => {
                        results += `${result.title} - ${result.link}\n${result.snippet}\n\n`;
                    });
                    document.getElementById('answer').innerText = results;
                }
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('subscribeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Subscribed!");
        });
    </script>
</body>
</html>
